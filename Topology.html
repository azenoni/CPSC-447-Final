<html>
<head>
    <script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />

    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="left">
    <table>
        <tr>
            <td>Start Node:</td><td><input type="text" value="A" id="start_node" style="width:170px;"></td>
        </tr>
        <tr>
            <td>Stop Node:</td><td><input type="text" value="E" id="stop_node" style="width:170px;"></td>
        </tr>
        <tr>
            <td>Delay Between Nodes (ms):</td><td><input type="text" value="1.0" id="delay" style="width:170px;"></td>
        </tr>
    </table>
    <input type="button" onclick="startTransmission();" value="Start Packet Tranmission" style="width:50%;" id="btnDo">
    <br>
    <br>
    <table>
        <tr>
            <td>Update From Node:</td><td><input type="text" value="A" id="start_node_link" style="width:170px;"></td>
        </tr>
        <tr>
            <td>Update To Node:</td><td><input type="text" value="E" id="stop_node_link" style="width:170px;"></td>
        </tr>
        <tr>
            <td>Value:</td><td><input type="text" value="1.0" id="new_link" style="width:170px;"></td>
        </tr>
    </table>
    <input type="button" onclick="updateLink();" value="Update Link" style="width:50%;" id="btnDo">
    <br>
    <br>
    <table>
        <tr>
            <td>Delete Node:</td><td><input type="text" value="A" id="delete_node" style="width:170px;"></td>
        </tr>
    </table>
    <input type="button" onclick="deleteNode();" value="Delete Node" style="width:50%;" id="btnDo">
    <br>
    <br>
    <table>
        <tr>
            <td>Add Node Label:</td><td><input type="text" value="A" id="add_node_label" style="width:170px;"></td>
        </tr>
        <tr>
            <td>Add Neighboor:</td><td><input type="text" value="E" id="neighbor_label" style="width:170px;"></td>
        </tr>
        <tr>
            <td>Link Value:</td><td><input type="text" value="1.0" id="link_value_add" style="width:170px;"></td>
        </tr>
    </table>
    <input type="button" onclick="addNode();" value="Add Node" style="width:50%;" id="btnDo">
    <br>
    <br>
    <table>
        <tr>
            <td>Add Link From:</td><td><input type="text" value="A" id="add_link_from" style="width:170px;"></td>
        </tr>
        <tr>
            <td>Add Link To:</td><td><input type="text" value="E" id="add_link_to" style="width:170px;"></td>
        </tr>
        <tr>
            <td>Link Value:</td><td><input type="text" value="1.0" id="link_value_update" style="width:170px;"></td>
        </tr>
    </table>
    <input type="button" onclick="addLink();" value="Add Link" style="width:50%;" id="btnDo">
</div>
<div class="right">
    <div id="mynetwork"></div>
    <script type="text/javascript" src="js.js"></script>
</div>

</body>

</html>
